<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Router Example</title>
    <style>
    .v-link-active {
        color: red;
    }
    </style>
</head>

<body class="lalala">
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <span v-link="{path:'/user/evan/post/123'}">Go to /user/:username/post/:post_id  -->  /user/evan/post/123</span>
        </p>
        <router-view></router-view>
    </div>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script src="example.js"></script>
    <script type="text/javascript">
    var App = Vue.extend({})

    var router = new VueRouter()

    router.map({
        // 对路径进行分类，更好的调用重复的前台接口
        // 通过这种方式来向组件传递参数
        '/user/:username/post/:post_id': {
            component: {
                // template: '<p>username is {{$route.params | json}}</p>'
                // 用来获取连接上面的变量（保存成一个对象）
                // template: '<p>username is {{$route.params.username}}</p>'
                // template: '<p>username is {{$route.params}}</p>'
                template: '<p>username is {{$route.params.post_id}}</p>'
            }
        }
    })
    router.start(App, '#app')
    </script>
</body>

</html>
