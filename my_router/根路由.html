<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Router Example</title>
    <style>
    .v-link-active {
        color: red;
    }
    </style>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <a v-link="{ path: '/' }">lalala</a>
            <a v-link="{ path: '/foo' }">Go to /foo</a>
            <a v-link="{ path: '/foo/gagaga' }">Go to /foo/gagaga</a>
            <a v-link="{ path: '/bar' }">Go to /foo/bar</a>
            <a v-link="{ path: '/baz' }">Go to /foo/baz</a>
        </p>
        <router-view></router-view>
    </div>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script type="text/javascript">
    var Foo = Vue.extend({
        template: '<div class="foo">' +
            '<h2>This is Foo!</h2>' +
            '</div>'
    })

    var Bar = Vue.extend({
        template: '<p>This is bar!</p>'
    })
    var lalala = Vue.extend({
        template: '<p>lalala</p>'
    })

    var Baz = Vue.extend({
        template: '<p>This is baz!</p>'
    })
    var gagaga = Vue.extend({
        template: '<p>gagaga第三层路由</p>'
    })
    var hahaha = Vue.extend({
        template: '<p>hahaha第三层路由</p>'
    })
    var router = new VueRouter()

    router.map({
        '/': {
            component: lalala,
        },
        // 没有根路由，会显示为空
        '/foo': {
            component: Foo,
            subRoutes: {
                '/gagaga': {
                    component: gagaga
                }
            }
        },
        '/bar': {
            component: Bar
        },
        '/baz': {
            component: Baz
        }
        // 刷新的话路由配置会跟着变
    })

    var App = Vue.extend({})
    router.start(App, '#app')
    </script>
</body>

</html>
