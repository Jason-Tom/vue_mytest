<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
        <h1 v-else>lalala!</h1>
        <h1 v-show="ok">hahaha!</h1>
        <h1 v-show="!ok">xixixi!</h1>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            ok: true
        }
    })
    </script>
</body>

</html>
