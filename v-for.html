<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ul id="example-2">
            <li v-for="(lalala, item) in employees">
                {{ parentMessage }} - {{ lalala }} - {{ item.firstName }}
                <!-- 可以带索引和data属性 -->
            </li>
            <!-- 循环带参数输出元素，包含自身 -->
        </ul>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            parentMessage: 'Parent',
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }],
            employees: [{
                "firstName": "John",
                "lastName": "Doe"
            }, {
                "firstName": "Anna",
                "lastName": "Smith"
            }, {
                "firstName": "Peter",
                "lastName": "Jones"
            }]
        }
    })
    </script>
</body>

</html>
