<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <div>
            <input v-model="parentMsg">
            <!-- 这里的输入类型默认是string -->
            <child :msg.sync="parentMsg"></child>
        </div>
    </div>
    <script type="text/javascript">
    Vue.component('child', {
        props: {
            msg: String
            // msg: null
            // msg: Number
            // msg: {
            //     type: String,
            //     required: true
            // }
            // 怎么必须？
            // 保证输入类型正确
        },
        template: `<div style="background:gray;padding:5px;">
        <h3>msg:{{msg}}</h3><button @click="clickBtn">点击我</button>`,
        data: function() {
            return {
                text: 'text1',
                lalala: 'lalala1',
                hahaha: 'hahaha'
            }
        },
        methods: {
            clickBtn: function() {
                this.msg += this.lalala;
            }
        }
    })
    new Vue({
        el: '#example',
        data: {
            parentMsg: 555,
            gagaga: ''
        }
    })
    </script>
</body>

</html>
