<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <div>
            <input v-model="parentMsg">
            <!-- 这里的输入类型默认是string -->
            <child :msg.sync="parentMsg"></child>
        </div>
    </div>
    <script type="text/javascript">
    Vue.component('child', {
        props: {
            // msg: String
            msg: {
                coerce: function(val) {
                    return val + ''
                }
            }
            // 转换变量类型？
            // msg: {
            //     validator: function(value) {
            //         return value > 10
            //     }
            // }
            // 自定义验证功能函数，满足条件的输入值才会被输入
            // msg: {
            //     twoWay: true
            // }
            // 如果绑定的数据不是双向绑定会给予警告
            // msg: {
            //     type: Object,
            //     default: function() {
            //         return {
            //             msg: 'hello'
            //         }
            //     }
            // }
            // msg代表ruturn的整个对象
            // msg: {
            //     type: Number,
            //     default: 100
            // }
            // 数字类型有默认值，会比外面赋值先调用，会被后面的覆盖掉
            // msg: null
            // msg: Number
            // msg: {
            //     type: String,
            //     required: true
            // }
            // 怎么必须？
            // 保证输入类型正确
        },
        template: `<div style="background:gray;padding:5px;">
        <h3>msg:{{msg}}</h3><button @click="clickBtn">点击我</button>`,
        // <h3>msg:{{msg.msg}}</h3><button @click="clickBtn">点击我</button>`,对象的数据读取
        data: function() {
            return {
                text: 'text1',
                lalala: 'lalala1',
                hahaha: 'hahaha'
            }
        },
        methods: {
            clickBtn: function() {
                this.msg += this.lalala;
            }
        }
    })
    new Vue({
        el: '#example',
        data: {
            // parentMsg: 555,
            gagaga: ''
        }
    })
    </script>
</body>

</html>
