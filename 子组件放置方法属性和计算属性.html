<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <div>
            <input v-model="parentMsg">
            <br> {{parentMsg}}
            <br>
            <child v-bind:msg="parentMsg"></child>
        </div>
    </div>
    <script type="text/javascript">
    Vue.component('child', {
        data: {
            lalala: "gagaga"
        },
        props: ['msg'],
        template: `{{msg}}{{this.lalala}}`,
    })
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
