<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 完整语法 -->
        <a v-bind:href="url">完整语法</a>
        <!-- 缩写 -->
        <a :href="url">缩写</a>
        <!-- 完整语法 -->
        <a v-on:click="doSomething">v-on完整语法</a>
        <!-- 缩写 -->
        <a @click="doSomething">v-on缩写</a>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            url: 'https://vuejs.org.cn/api/#uppercase'
        },
        methods: {
            doSomething: function() {
                alert("lalala");
            }
        }
    })
    </script>
</body>

</html>
