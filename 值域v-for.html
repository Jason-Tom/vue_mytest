<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
         <span v-for="n in 10">{{ n }}</span>
         <!-- <span v-for="n in 10">{{ n }}</span> -->
         <!-- 前面的n是整数索引，，不能是常数 -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            num: 9
        }
    })
    </script>
</body>

</html>
