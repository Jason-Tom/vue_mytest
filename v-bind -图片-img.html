<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <img :src="src" alt="">
        <button @click='lalala'>方法改变单项绑定参数</button>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            src: 'images.jpg'
        },
        methods: {
            lalala: function() {
                alert(this.src);
                this.src = 'gagaga.gif';
                alert(this.src);
            }
        }
    })
    </script>
</body>

</html>
