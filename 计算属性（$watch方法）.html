<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="demo">
        <button @click="lalala">确定</button>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            // lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        computed: {
            lastName() {
                return 'gagaga';
            }
        },
        methods: {
            lalala() {
                alert("ok");
                this.firstName = "hahaha";
            }
        }
    })

    vm.$watch('firstName', function(val) {
        this.fullName = val + ' ' + this.lastName
    })

    vm.$watch('lastName', function(val) {
        this.fullName = this.firstName + ' ' + val
    })
    console.log(vm.fullName);
    // 没有计算属性好用，要一个个监听调用
    </script>
</body>

</html>
