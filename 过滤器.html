<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message|uppercase|lowercase }}
        <!-- 第一个参数是数字或者字符串，可以连用 -->
        <!-- 多样化输出结果（封装好的） -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
    </script>
</body>

</html>
