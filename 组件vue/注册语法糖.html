<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <my-component></my-component>
    </div>
    <script type="text/javascript">
    var Child = Vue.extend({
        template: '<div>Child</div>'
    });
    Vue.component('my-component', {
            template: `<div>A custom 
        component!</div><lalala></lalala>`,
            components: {
                'lalala': Child
                    // 注册语法糖，components格式是字符串对应参数
            }
        })
        //不用重打名字后面是对象 
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
