<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <mycomponent></mycomponent>
        <gagaga></gagaga>
    </div>
    <script type="text/javascript">
    var MyComponent = Vue.extend({
        data: function() {
            return {
                a: 10
            }
        },
        template: `<div>A custom {{a}}
        component!</div>`
    })
    Vue.component('mycomponent', MyComponent)
    Vue.component('gagaga', MyComponent)
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
