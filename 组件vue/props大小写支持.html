<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <my-component ms-g="hello!"></my-component>
        <!-- html不支持大小写区分 -->
    </div>
    <script type="text/javascript">
    Vue.component('my-component', {
        props: ['msG'],
        template: `<div>A custom {{msG}}
        component!</child-g></div>`,
    })
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
