<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="greet">Greet</button>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            // greet: function(event) {
            //     alert('Hello ' + this.name + '!')
            // }
            greet(event) {
                // 新版模式
                alert('Hello ' + this.name + '!')
            }
            // 定义的方法，作用域里面，都能指定调用
        }
    })
    </script>
</body>

</html>
