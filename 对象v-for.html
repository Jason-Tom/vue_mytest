<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ul id="repeat-object" class="demo">
            <li v-for="value in object">
                {{ $key }} : {{ value }}
                <!-- v-for遍历对象 -->
                <!-- 和遍历数组结合起来用 -->
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    })
    </script>
</body>

</html>
