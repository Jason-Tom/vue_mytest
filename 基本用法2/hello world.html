<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div class="box">
        <div class="item">
            <div>数据输入格式</div>
            <my-one></my-one>
            <my-two></my-two>
            <div>
                {{ee}}
                <br> {{test.message}}
                <br> {{test.one}}
            </div>
            <div>
                {{dd.one}}
                <br>{{dd.two}}
            </div>
            <div v-for="(key,x) in shuzu">
                <div>
                    <!-- 变量输出同意在{{}}里面 -->
                    {{key+" "x.message}}
                </div>
                <div>
                    {{x.one}}
                </div>
            </div>
        </div>
        <div class="item">
            <div>
                template v-for(指定数量 )输出!
            </div>
            <div v-for="(key,x) in 5">
                {{key+1+" "}}
                <my-component></my-component>
            </div>
        </div>
        <div class="item">
            <div>
                template v-for(带变量)输出!
            </div>
            <div v-for="(key,x) in 5" :index="$index" :par="par">
                <br-par></br-par>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="template.js"></script>
    <script type="text/javascript" src="myjs.js"></script>
</body>

</html>
