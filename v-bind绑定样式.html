<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js">
    </script>
    <style type="text/css" media="screen">
    .on-e {
        color: red;
    }
    
    .two {
        color: green;
    }
    
    .three {
        font-size: 50px;
    }
    </style>
</head>

<body>
    <div id="app">
        <span :style="{ 'color': 'green' }">lalala</span>
        <span :class="testcolor">gagaga</span>
        <span :class="{ 'on-e': isA, 'two': isB ">hahaha</span>
        <!-- 最终转换成多个样式表 -->
        <div :style="{width:'100px',height:'100px',backgroundColor:'red','background-image': 'url(images.jpg)'}"></div>
        <!-- 绑定就是传一个字符串json数据过去，然后他会解析成相应的json数据 -->
        <div :style="styleObject">333333</div>
        <div :style="[styleObject, styleObject1]">333333</div>
        <div :style="{width:'100px',height:'100px','background-color':'orange'}"></div>
        <!-- 支持数组方式放置 -->
        <!-- json数据前后都加上单引号用字符串表示比较保险，不然属性名有‘-’等会报错 -->
        <!-- <div :style="{width:'100px',height:'100px',background-color:'yellow'}"></div> -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            isA: false,
            isB: true,
            testcolor: {
                // 不要有‘-’，不然vuejs样式会解析错误改写法，json属性不加单引号
                'on-e': true,
                two: false
            },
            // 使用这种方法，前台html简洁，css文件放到css文件
            vtestcolor1: {
                three: true
            },
            styleObject: {
                color: 'red',
                fontSize: '50px'
            },
            styleObject1: {
                backgroundColor: 'red',
                // qu‘-’，改后面一个字母为大写
                fontSize: '100px',
                color: 'yellow'
            }
        }
    })
    </script>
</body>

</html>
