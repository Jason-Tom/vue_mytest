<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="example">
        <my-root>
        </my-root>
    </div>
    <script type="text/javascript">
    var Child = Vue.extend({
        template: '<span style="background-color:yellow">子组件</span>'
    });

    var Parent = Vue.extend({
            template: '<div>父组件<chil-d></chil-d></div>',
            components: {
                'chilD': Child
            }
        })
    new Vue({
        el: '#example',
        components: {
            'my-root': Parent
        }
    })
    </script>
</body>

</html>
