<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="greeting">Hello!</p>
        <!-- zhiling指令根据值的变化进行判定，再根据相应的指令操作控制标签 -->
        <!-- 根据条件（条件和方法都是挺有限的）（灵活运用，灵活写条件和选择方法）控制html，（例如隐藏和显示标签） -->
        <!-- 最灵活的就是方法直接控制（结合jquery） -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            greeting: false
        }
    })
    </script>
</body>

</html>
