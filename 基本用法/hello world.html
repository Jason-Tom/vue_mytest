<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <!-- 作用顺序是文件加载完后，全文作用 -->
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div class="box">
        <div class="item">
            <span type="label">单向数据绑定</span>
            <div id="app">
                {{ message }}
            </div>
        </div>
        <div class="item">
            <span type="label">双向数据绑定</span>
            <div id="one">
                {{ messagetwo }}
                <br>
                <input v-model="messagetwo">
            </div>
        </div>
        <div class="item">
            <span type="label">渲染列表</span>
            <div id="two">
                <!-- {{}}里面不能放置html标签 -->
                <label v-for="(key, x) in shuju">
                    {{"索引："+(key+1)+" "+x.text+" " }}</label>
            </div>
        </div>
        <div class="item">
            <span type="label">渲染模块列表</span>
            <div id="three">
                <div v-for="(key, x) in shuju">
    <div class="model">{{"索引："+(key+1)+" "+x.text+" " }}
    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="myjs.js"></script>
</body>

</html>
