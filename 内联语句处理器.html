<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue_mytest</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="say('hi')">Say Hi</button>
        <button v-on:click="say('what')">Say What</button>
        <!-- 内联语句处理器，就是添加带参数的方法 -->
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            say(msg) {
                alert(msg)
            }
        }
    })
    </script>
</body>

</html>
